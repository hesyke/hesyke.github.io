<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatode</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="upper-header">
           <div class="logo">
             <img src="logo.svg" alt="Logo"/>
           </div>
           <div class="menu">
                <i class="bi bi-search"></i>
                <input placeholder="Wyszukaj"/>
                <a href="koszyk.html">     
                  <i class="bi bi-basket3-fill">Koszyk</i>
              
                
                <a href="kontakt.html">
                  <i class="bi bi-chat-right-dots-fill">Kontakt</i>
              
                </a>
                <a href="galeria.html">
                  <i class="bi bi-easel"> Galeria</i></a>

                  <i class="bi bi-person-circle"></i>

                
           </div>
        </div>
        <!-- Slider -->
        
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="ok.jpg" alt="Los Angeles" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Witaj</h3>
                <p>w markecie postaci creatode</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="ok3.jpg" alt="New York" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Postacie</h3>
                <p>Personalizujemy według twojego uznania</p>
              </div> 
            </div>
            <div class="carousel-item">
              <img src="ok3.jpg" alt="New York" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Więcej informacji</h3>
                <p>Na naszych mediach lub w zakładce kontakt</p>
              </div>  
            </div>
          </div>
          
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        
        <div class="container-fluid mt-3">
         
        </div>

        <!-- Lista produktów -->
        <div class="products">
             <div class="product">
                <img class="" src="1.jpg" alt="Praca 1">
                <p>Description 1</p>
             </div>
             <div class="product">
                <img class="" src="2.png" alt="Praca 2">
                <p>Description 2</p>
             </div>
             <div class="product">
                <img class="" src="3.jpg" alt="Praca 3">
                <p>Description 3</p>
             </div>

        </div>

        <!-- Personalizacja produktu formularz -->
        <div class="heading-center">
          <h2>Wyślij informacje do personalizacji</h2>
        </div>

        <div class="form">
          <div class="row">
              <div class="left">
                  <div class="column">
                  <div>
                    <textarea rows="4" cols="50"></textarea>
                  </div>
                  <div>  
                    <input type="text" placeholder="Imię i nazwisko"/>
                    <input type="mail" placeholder="e-mail"/>
                  </div>
                  
                  </div>

                  <div>
                      <input type="submit">
                  </div>
              </div>
              <div class="right">
                
                <img src="form.svg" alt="ikonka do formularza" class="ikonka">
              </div>
          </div>
        </div>
        <!-- Stopka -->
        <div class="footer">
          <div class="about-company">
            <p>CreatoDe</p>
            <p>Firma zajmujące się </p>
          </div>
        
          <div class="social-media">
            <img src="notification.svg" alt="powiadomienie" class="ikonka">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
          </div>
        </div>


        <script>
          

          $('.carousel').carousel({
            interval: 200
          })
        </script>
</body>
</html>
