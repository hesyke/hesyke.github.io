<html lang="pl">
<head>

<body>
        <div class="upper-header">
           <div class="logo">
             <img src="logo.svg" alt="Logo" class=""/>
           </div>
           <div class="menu">
                <i class="bi bi-search"></i>
                <input placeholder="Wyszukaj"/>
                <i class="bi bi-basket3-fill"></i>
                <span>Koszyk</span>
                <i class="bi bi-chat-right-dots-fill"></i>

           </div>
        </div>
        
        <!-- Lista produktów -->
        <div class="products">
             <div class="product">
                <img class="" src="1.jpg" alt="Praca 1">

             </div>
             <div class="product">
                <img class="" src="2.png" alt="Praca 2">

                  </div>
                  <div>  
                    <input type="text" placeholder="Imię i nazwisko"/>
                    <input type="mail" placeholder="e-mail"/>
                  </div>
                  
                  </div>

                  <div>
                      <input type="submit">
                  </div>

              <div class="right">
                
                <img src="ikonka.png" alt="ikonka do formularza" class="ikonka">

        <div class="footer">
          <div class="about-company">
            <p>CreatoDe</p>
            <p>Firma zajmujące się </p>
          </div>
          <div class="social-media">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
